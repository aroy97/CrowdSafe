<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button>
        </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ngx-loading [show]="userloader" [config]="{fullScreenBackdrop: true }"></ngx-loading>
  <div *ngIf = "errorFlag">
    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        {{errorMsg}}
    </div>
</div>
<div class="loginUI">
    <div class="row">
        <div class="title col-sm-12" style="text-align: center;">
            Please enter your credentials to login
        </div>
    </div>
    <div class="row">
        <form class="form-horizontal col-sm-12" style="text-align: center;">
            <div class="form-group col-sm-12">
                <div class="row">
                    <label class="control-label col-sm-2" for="phoneNumber">Phone Number:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" [(ngModel)]="phoneNumber" placeholder="Enter Phone Number" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="col-sm-2"></div>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <div class="row">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-8">          
                    <input class="form-control" type="password" [(ngModel)]="password" placeholder="Enter Password" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="col-sm-2"></div>
                </div>
            </div>
            <div class="form-group col-sm-12">        
                <div class="col-sm-offset-2 col-sm-12 form-login">
                <button (click) = "loginUser()" class="btn btn-warning login-button">Login</button>
                </div>
            </div>
            <div class="form-group register_redirect">
                <div class="col-sm-12">
                    Not registered yet? &nbsp;
                    <a href="javascript:void(0);" (click)="navigateRegister()">Click here to Register</a>
                </div>
            </div>
        </form>
    </div>
</div>
</ion-content>
